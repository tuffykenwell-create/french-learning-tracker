<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Learning Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .auth-section {
            padding: 30px;
            text-align: center;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .activities-list {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .activities-list h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .activity-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-info {
            flex: 1;
        }

        .activity-type {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .activity-details {
            color: #666;
            font-size: 0.9em;
        }

        .activity-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-edit {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-section label {
            margin-bottom: 0;
        }

        .filter-section input {
            width: auto;
        }

        .sign-out-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 20px;
        }

        .no-activities {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .activity-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .activity-actions {
                margin-top: 10px;
                width: 100%;
            }

            .activity-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡«ðŸ‡· French Learning Tracker</h1>
            <p>Track your journey to fluency</p>
        </div>

        <div id="authSection" class="auth-section">
            <p>Sign in with Google to sync your learning progress across devices and add events to your calendar!</p>
            <div id="g_id_onload"
                 data-client_id="YOUR_CLIENT_ID"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>

        <div id="mainContent" class="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Time</h3>
                    <div class="number" id="totalTime">0</div>
                    <p>minutes</p>
                </div>
                <div class="stat-card">
                    <h3>This Week</h3>
                    <div class="number" id="weekTime">0</div>
                    <p>minutes</p>
                </div>
                <div class="stat-card">
                    <h3>Activities</h3>
                    <div class="number" id="activityCount">0</div>
                    <p>sessions</p>
                </div>
                <div class="stat-card">
                    <h3>Streak</h3>
                    <div class="number" id="streakDays">0</div>
                    <p>days</p>
                </div>
            </div>

            <div class="input-section">
                <h2>Log New Activity</h2>
                <form id="activityForm">
                    <div class="form-group">
                        <label for="activityType">Activity Type</label>
                        <select id="activityType" required>
                            <option value="">Select an activity...</option>
                            <option value="Duolingo">Duolingo</option>
                            <option value="Reading">Reading</option>
                            <option value="Writing">Writing</option>
                            <option value="Listening">Listening</option>
                            <option value="Speaking">Speaking</option>
                            <option value="Grammar">Grammar Practice</option>
                            <option value="Vocabulary">Vocabulary Study</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" placeholder="What did you learn or practice?"></textarea>
                    </div>

                    <button type="submit">Add Activity</button>
                </form>
            </div>

            <div class="activities-list">
                <h2>Recent Activities</h2>
                <div class="filter-section">
                    <label for="filterDate">Filter by date:</label>
                    <input type="date" id="filterDate">
                    <button onclick="clearFilter()">Clear Filter</button>
                </div>
                <div id="activitiesList"></div>
            </div>

            <div style="text-align: center;">
                <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Google API Client (for Calendar) -->
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAoN9yI6dLRymNhZWhdAr_QX1Xz3fU9N1c",
            authDomain: "french-learning-tracker.firebaseapp.com",
            projectId: "french-learning-tracker",
            storageBucket: "french-learning-tracker.firebasestorage.app",
            messagingSenderId: "268021913318",
            appId: "1:268021913318:web:7fffc6c1c6856caf36e9a7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Google Calendar API configuration
        const CLIENT_ID = '268021913318-6lmja99nj8t3i60q2h6c6ffph6a1v09i.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAoN9yI6dLRymNhZWhdAr_QX1Xz3fU9N1c';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        let calendarId = null;
        let currentUser = null;
        let accessToken = null;
        let tokenClient = null;

        // Update the client ID in the HTML
        document.addEventListener('DOMContentLoaded', function() {
            const onloadDiv = document.getElementById('g_id_onload');
            if (onloadDiv) {
                onloadDiv.setAttribute('data-client_id', CLIENT_ID);
            }
        });

        // Handle Google Sign-In credential response
        function handleCredentialResponse(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            
            auth.signInWithCredential(credential)
                .then((result) => {
                    currentUser = result.user;
                    console.log('Signed in:', currentUser.email);
                    showMainContent();
                    initializeCalendarAPI();
                })
                .catch((error) => {
                    console.error('Error signing in:', error);
                    alert('Error signing in: ' + error.message);
                });
        }

        // Initialize Google Calendar API with new token client
        function initializeCalendarAPI() {
            gapi.load('client', async () => {
                try {
                    // Load the Calendar API client WITHOUT using gapi.client.init (which is deprecated)
                    await gapi.client.load(DISCOVERY_DOC);
                    gapi.client.setApiKey(API_KEY);

                    // Initialize the token client for OAuth
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: async (response) => {
                            if (response.error !== undefined) {
                                console.error('Token error:', response);
                                return;
                            }
                            accessToken = response.access_token;
                            gapi.client.setToken({access_token: accessToken});
                            console.log('Access token received, finding/creating calendar...');
                            await findOrCreateCalendar();
                        },
                    });

                    // Request access token
                    console.log('Requesting Calendar API access...');
                    if (accessToken === null) {
                        tokenClient.requestAccessToken({prompt: 'consent'});
                    } else {
                        tokenClient.requestAccessToken({prompt: ''});
                    }

                    console.log('Calendar API client loaded successfully');
                } catch (error) {
                    console.error('Error initializing Calendar API:', error);
                }
            });
        }

        // Find or create the French Learning calendar
        async function findOrCreateCalendar() {
            try {
                const response = await gapi.client.calendar.calendarList.list();
                const calendars = response.result.items || [];
                
                const frenchCal = calendars.find(cal => cal.summary === 'French Learning');
                
                if (frenchCal) {
                    calendarId = frenchCal.id;
                    console.log('Found French Learning calendar:', calendarId);
                } else {
                    const newCal = await gapi.client.calendar.calendars.insert({
                        resource: {
                            summary: 'French Learning',
                            description: 'Automatic tracking of French learning activities',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }
                    });
                    calendarId = newCal.result.id;
                    console.log('Created French Learning calendar:', calendarId);
                }
            } catch (error) {
                console.error('Error with calendar:', error);
            }
        }

        // Update or create calendar event for a specific date
        async function updateCalendarEvent(date) {
            if (!calendarId || !accessToken) {
                console.log('Calendar not ready yet');
                return;
            }

            try {
                const activities = await getActivitiesForDate(date);
                const totalMinutes = activities.reduce((sum, act) => sum + act.duration, 0);

                const eventDate = new Date(date + 'T00:00:00');
                const dateStr = eventDate.toISOString().split('T')[0];

                const existingEvents = await gapi.client.calendar.events.list({
                    calendarId: calendarId,
                    timeMin: dateStr + 'T00:00:00Z',
                    timeMax: dateStr + 'T23:59:59Z',
                    q: 'ðŸ‡«ðŸ‡· French:'
                });

                const eventResource = {
                    summary: `ðŸ‡«ðŸ‡· French: ${totalMinutes} min`,
                    start: { date: dateStr },
                    end: { date: dateStr },
                    description: `French learning activities:\n${activities.map(a => `- ${a.type}: ${a.duration} min`).join('\n')}`
                };

                if (existingEvents.result.items && existingEvents.result.items.length > 0) {
                    if (totalMinutes > 0) {
                        await gapi.client.calendar.events.update({
                            calendarId: calendarId,
                            eventId: existingEvents.result.items[0].id,
                            resource: eventResource
                        });
                        console.log('Updated calendar event');
                    } else {
                        await gapi.client.calendar.events.delete({
                            calendarId: calendarId,
                            eventId: existingEvents.result.items[0].id
                        });
                        console.log('Deleted calendar event (no activities)');
                    }
                } else if (totalMinutes > 0) {
                    await gapi.client.calendar.events.insert({
                        calendarId: calendarId,
                        resource: eventResource
                    });
                    console.log('Created calendar event');
                }
            } catch (error) {
                console.error('Error updating calendar:', error);
            }
        }

        // Get activities for a specific date
        async function getActivitiesForDate(date) {
            const snapshot = await db.collection('users')
                .doc(currentUser.uid)
                .collection('activities')
                .where('date', '==', date)
                .get();

            return snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
        }

        // Show main content and hide auth section
        function showMainContent() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadActivities();
            updateStats();
        }

        // Sign out
        function signOut() {
            auth.signOut().then(() => {
                currentUser = null;
                accessToken = null;
                calendarId = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                if (google.accounts.id) {
                    google.accounts.id.disableAutoSelect();
                }
            });
        }

        // Check auth state on page load
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showMainContent();
                // Don't auto-init calendar here - wait for user to sign in fresh
            }
        });

        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        });

        // Handle form submission
        document.getElementById('activityForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!currentUser) {
                alert('Please sign in first!');
                return;
            }

            const activity = {
                type: document.getElementById('activityType').value,
                duration: parseInt(document.getElementById('duration').value),
                date: document.getElementById('date').value,
                notes: document.getElementById('notes').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('activities')
                    .add(activity);

                await updateCalendarEvent(activity.date);

                this.reset();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;

                loadActivities();
                updateStats();
            } catch (error) {
                console.error('Error adding activity:', error);
                alert('Error adding activity: ' + error.message);
            }
        });

        // Load activities
        async function loadActivities() {
            if (!currentUser) return;

            const filterDate = document.getElementById('filterDate').value;
            let query = db.collection('users')
                .doc(currentUser.uid)
                .collection('activities')
                .orderBy('date', 'desc')
                .orderBy('timestamp', 'desc');

            if (filterDate) {
                query = query.where('date', '==', filterDate);
            }

            const snapshot = await query.limit(50).get();
            const activitiesList = document.getElementById('activitiesList');

            if (snapshot.empty) {
                activitiesList.innerHTML = '<div class="no-activities">No activities yet. Start tracking your French learning journey!</div>';
                return;
            }

            activitiesList.innerHTML = '';
            snapshot.forEach(doc => {
                const activity = doc.data();
                const activityDiv = document.createElement('div');
                activityDiv.className = 'activity-item';
                activityDiv.innerHTML = `
                    <div class="activity-info">
                        <div class="activity-type">${activity.type} - ${activity.duration} minutes</div>
                        <div class="activity-details">
                            ${new Date(activity.date).toLocaleDateString()} 
                            ${activity.notes ? '- ' + activity.notes : ''}
                        </div>
                    </div>
                    <div class="activity-actions">
                        <button class="btn-edit" onclick="editActivity('${doc.id}')">Edit</button>
                        <button class="btn-delete" onclick="deleteActivity('${doc.id}', '${activity.date}')">Delete</button>
                    </div>
                `;
                activitiesList.appendChild(activityDiv);
            });
        }

        // Update statistics
        async function updateStats() {
            if (!currentUser) return;

            const snapshot = await db.collection('users')
                .doc(currentUser.uid)
                .collection('activities')
                .get();

            let totalTime = 0;
            let weekTime = 0;
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            const dates = new Set();

            snapshot.forEach(doc => {
                const activity = doc.data();
                totalTime += activity.duration;
                dates.add(activity.date);

                const activityDate = new Date(activity.date);
                if (activityDate >= weekAgo) {
                    weekTime += activity.duration;
                }
            });

            const sortedDates = Array.from(dates).sort().reverse();
            let streak = 0;
            let currentDate = new Date();
            
            for (let i = 0; i < sortedDates.length; i++) {
                const checkDate = new Date(currentDate);
                checkDate.setHours(0, 0, 0, 0);
                const actDate = new Date(sortedDates[i]);
                actDate.setHours(0, 0, 0, 0);
                
                if (checkDate.getTime() === actDate.getTime()) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else if (i === 0 && checkDate.getTime() > actDate.getTime()) {
                    break;
                } else {
                    break;
                }
            }

            document.getElementById('totalTime').textContent = totalTime;
            document.getElementById('weekTime').textContent = weekTime;
            document.getElementById('activityCount').textContent = snapshot.size;
            document.getElementById('streakDays').textContent = streak;
        }

        // Delete activity
        async function deleteActivity(id, date) {
            if (!confirm('Are you sure you want to delete this activity?')) return;

            try {
                await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('activities')
                    .doc(id)
                    .delete();

                await updateCalendarEvent(date);
                loadActivities();
                updateStats();
            } catch (error) {
                console.error('Error deleting activity:', error);
                alert('Error deleting activity: ' + error.message);
            }
        }

        // Edit activity (simple version - you can enhance this)
        async function editActivity(id) {
            const doc = await db.collection('users')
                .doc(currentUser.uid)
                .collection('activities')
                .doc(id)
                .get();

            if (!doc.exists) return;

            const activity = doc.data();
            
            document.getElementById('activityType').value = activity.type;
            document.getElementById('duration').value = activity.duration;
            document.getElementById('date').value = activity.date;
            document.getElementById('notes').value = activity.notes || '';

            await deleteActivity(id, activity.date);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Clear date filter
        function clearFilter() {
            document.getElementById('filterDate').value = '';
            loadActivities();
        }

        // Filter activities when date changes
        document.getElementById('filterDate').addEventListener('change', loadActivities);
    </script>
</body>
</html>
